<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job #1369 – G-code Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #222;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Job #1369 – NCViewer G-code Preview</h1>

  <iframe src="https://ncviewer.com/" title="NC Viewer"></iframe>

  <h2>G-code</h2>
  <pre id="gcodeOutput">Loading G-code...</pre>

  <script>
    fetch('1369.NC')
      .then(res => res.text())
      .then(code => {
        document.getElementById('gcodeOutput').textContent = code;
        console.log("Paste this into NCViewer:", code);
      })
      .catch(() => {
        document.getElementById('gcodeOutput').textContent = 'Failed to load G-code.';
      });
  </script>
</body>
</html>
