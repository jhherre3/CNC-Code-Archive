<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job #1369 â€“ G-code Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #222;
    }
    button.copy-button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy-button:hover {
      background-color: #005f99;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 1rem; padding: 0.5rem 1rem; background: #fff; border-left: 4px solid #007ACC;">
    <strong>Job Info:</strong><br>
    <strong>Job Number:</strong> 1369<br>
    <strong>Machine:</strong> HAAS<br>
    <strong>Part Number:</strong> 2-1369<br>
    <strong>Tags:</strong> sample, aluminum, drill
  </div>
  <h1>Job #1369 â€“ NCViewer G-code Preview</h1>

  <h2>G-code</h2>
  <button class="copy-button" onclick="copyCode()">ðŸ“‹ Copy G-code for NCViewer</button>
  <pre id="gcodeOutput">Loading G-code...</pre>

  <iframe src="https://ncviewer.com/" title="NC Viewer"></iframe>

  <script>
    let gcodeText = '';

    function copyCode() {
      navigator.clipboard.writeText(gcodeText).then(() => {
        alert('G-code copied to clipboard!');
      }, () => {
        alert('Failed to copy G-code.');
      });
    }

    fetch('1369.NC')
      .then(res => res.text())
      .then(code => {
        gcodeText = code;
        document.getElementById('gcodeOutput').textContent = code;
      })
      .catch(() => {
        document.getElementById('gcodeOutput').textContent = 'Failed to load G-code.';
      });
  </script>
</body>
</html>
