<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job #1369 – G-code Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #222;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Job #1369 – Simple G-code Visualizer</h1>

  <canvas id="toolpathCanvas" width="800" height="600"></canvas>
  <h2>G-code</h2>
  <pre id="gcodeOutput">Loading G-code...</pre>

  <script>
    const canvas = document.getElementById('toolpathCanvas');
    const ctx = canvas.getContext('2d');

    fetch('1369.NC')
      .then(res => res.text())
      .then(code => {
        document.getElementById('gcodeOutput').textContent = code;

        const lines = code.split('\n');
        const path = [];
        let x = 0, y = 0;
        let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;

        lines.forEach(line => {
          line = line.trim();
          if (line.startsWith('G0') || line.startsWith('G1')) {
            const matchX = line.match(/X(-?\d+\.?\d*)/i);
            const matchY = line.match(/Y(-?\d+\.?\d*)/i);
            if (matchX) x = parseFloat(matchX[1]);
            if (matchY) y = parseFloat(matchY[1]);
            path.push([x, y]);
            minX = Math.min(minX, x);
            maxX = Math.max(maxX, x);
            minY = Math.min(minY, y);
            maxY = Math.max(maxY, y);
          }
        });

        const padding = 20;
        const scaleX = (canvas.width - 2 * padding) / (maxX - minX || 1);
        const scaleY = (canvas.height - 2 * padding) / (maxY - minY || 1);
        const scale = Math.min(scaleX, scaleY);

        ctx.beginPath();
        path.forEach(([px, py], index) => {
          const screenX = padding + (px - minX) * scale;
          const screenY = canvas.height - padding - (py - minY) * scale;
          if (index === 0) ctx.moveTo(screenX, screenY);
          else ctx.lineTo(screenX, screenY);
        });

        ctx.strokeStyle = '#007ACC';
        ctx.lineWidth = 2;
        ctx.stroke();
      });
  </script>
</body>
</html>
